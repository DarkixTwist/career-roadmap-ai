<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Career Chatbot</title>
  <style>
    :root {
      --bg: #ffffff;
      --bot-bg: #e6f2ff;
      --user-bg: #d1ffd6;
      --text: #000000;
      --bot-text: #1a73e8;
      --user-text: #1e8c3f;
    }

    .dark {
      --bg: #121212;
      --bot-bg: #1d2b3a;
      --user-bg: #223322;
      --text: #ffffff;
      --bot-text: #90caf9;
      --user-text: #a5d6a7;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 12px;
      background-color: var(--bot-bg);
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .chat-container {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .msg {
      padding: 10px;
      border-radius: 12px;
      margin-bottom: 10px;
      max-width: 80%;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .msg.user {
      background-color: var(--user-bg);
      color: var(--user-text);
      align-self: flex-end;
    }

    .msg.bot {
      background-color: var(--bot-bg);
      color: var(--bot-text);
      align-self: flex-start;
    }

    .input-bar {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background-color: var(--bg);
    }

    .input-bar input {
      flex: 1;
      padding: 8px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    .input-bar button {
      margin-left: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      background-color: #1a73e8;
      color: white;
      cursor: pointer;
    }

    .footer-bar {
      text-align: center;
      padding: 5px;
      font-size: 12px;
      color: #777;
    }

    .settings {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .settings button {
      margin-left: 6px;
    }
  </style>
</head>
<body>
  <header>üéì Career Chatbot</header>

  <div class="settings">
    <button onclick="toggleTheme()">üåó</button>
    <button onclick="clearChat()">üóëÔ∏è</button>
  </div>

  <div class="chat-container" id="chatBox"></div>

  <div class="input-bar">
    <input type="text" id="msgInput" placeholder="Ask your career question..." />
    <button onclick="sendMsg()">Send</button>
  </div>

  <div class="footer-bar">Built with ‚ù§Ô∏è for Students</div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const input = document.getElementById("msgInput");
    const API_URL = "https://career-roadmap-backend.vercel.app/api/poe"; // Replace with your actual URL
    const POE_KEY = "jrpyg8WQqGa0EZbakaVSbjD3SZkn15U3";

    // Load from LocalStorage
    const savedTheme = localStorage.getItem("theme") || "light";
    const savedChat = JSON.parse(localStorage.getItem("chatHistory") || "[]");

    if (savedTheme === "dark") document.body.classList.add("dark");
    savedChat.forEach(m => addMsg(m.sender, m.text, false));

    function addMsg(sender, text, save = true) {
      const msg = document.createElement("div");
      msg.className = `msg ${sender}`;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;

      if (save) {
        const history = JSON.parse(localStorage.getItem("chatHistory") || "[]");
        history.push({ sender, text });
        localStorage.setItem("chatHistory", JSON.stringify(history));
      }
    }

    function sendMsg() {
      const text = input.value.trim();
      if (!text) return;
      addMsg("user", text);
      input.value = "";

      // Typing animation
      const loading = document.createElement("div");
      loading.className = "msg bot";
      loading.textContent = "Typing...";
      chatBox.appendChild(loading);
      chatBox.scrollTop = chatBox.scrollHeight;

      fetch(API_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "poe-access-key": POE_KEY
        },
        body: JSON.stringify({ message: text })
      })
      .then(res => res.json())
      .then(data => {
        chatBox.removeChild(loading);
        addMsg("bot", data.message.text);
      })
      .catch(err => {
        chatBox.removeChild(loading);
        addMsg("bot", "‚ùå Failed to respond. Try again.");
      });
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    function clearChat() {
      localStorage.removeItem("chatHistory");
      chatBox.innerHTML = "";
    }

    // Send on Enter
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMsg();
    });
  </script>
</body>
</html>
