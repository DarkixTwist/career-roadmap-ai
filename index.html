<!DOCTYPE html>
<html>
<head>
  <title>Mixtral AI Chatbot</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 20px; }
    #chat { max-width: 600px; margin: auto; background: white; padding: 15px; border-radius: 10px; }
    .msg { margin: 10px 0; }
    .user { font-weight: bold; color: blue; }
    .bot { color: green; }
    input, button { padding: 10px; font-size: 16px; }
    #inputBox { display: flex; gap: 10px; margin-top: 20px; }
  </style>
</head>
<body>

<div id="chat">
  <h2>üß† Mixtral AI Chatbot</h2>
  <div id="messages"></div>

  <div id="inputBox">
    <input type="text" id="userInput" placeholder="Ask me anything..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
const backendUrl = "https://career-roadmap-backend.vercel.app/api/poe"; // change to your Vercel API

function addMessage(text, sender) {
  const div = document.createElement('div');
  div.className = 'msg ' + sender;
  div.textContent = (sender === 'user' ? "üßë " : "ü§ñ ") + text;
  document.getElementById('messages').appendChild(div);
}

async function sendMessage() {
  const input = document.getElementById('userInput');
  const message = input.value.trim();
  if (!message) return;

  addMessage(message, 'user');
  input.value = '';

  addMessage("Typing...", 'bot');

  try {
    const res = await fetch(backendUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message })
    });

    const data = await res.json();
    const botMsg = data?.message?.text || "No reply received.";
    
    document.querySelector('#messages .bot:last-child').textContent = "ü§ñ " + botMsg;
  } catch (err) {
    document.querySelector('#messages .bot:last-child').textContent = "‚ùå Error connecting to server.";
  }
}
</script>

</body>
</html>
